name: Release Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i pnpm@8.6.11 -g
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i pnpm@8.6.11 -g
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - run: npm i pnpm@8.6.11 -g
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run test
      
  publish-npm:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm i pnpm@8.6.11 -g
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run changeset:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
